<!DOCTYPE html>
<html>
  <head>
    <title>Developed by Gaetano Spera</title>
    <meta charset="utf-8">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  
  </head>
  <body>
    <h1>Convertitore di temperature</h1>
    <p>Inserisci la temperatura: <input id="temp">°
    </p>

    <!-- Convertitore -->
    <p>
      <input type="button" value="Converti in Fahrenheit"
      onclick="document.getElementById('risultato').innerHTML =
      document.getElementById('temp').value * 1.8 + 32 + '° Fahrenheit'"
      >
      <input type="button" value="Converti in Celsius"
      onclick="document.getElementById('risultato').innerHTML =
      document.getElementById('temp').value -32/1.8 + '° Celsius'"
      >
    </p>

    <!-- Risultato -->
    <p>La temperatura corrisponde a <span id="risultato">...</span>
    </p>
  </body>
</html>
